<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <section class="card">
      <header class="head">
        <figure class="foto">
          <img src="images/image-victor.jpg" alt="image-victor">
        </figure>
        <div class="head-x">
          <div class="head-txt">
            <h1>Victor Crest</h1>
            <span class="n">26</span>
          </div>
          <span>London</span>
        </div>
      </header>
      <div class="linha"></div>
      <div class="view">
        <div class="footer">
          <h1>80K</h1>
          <span>Followers</span>
        </div>
        <div class="footer">
          <h1>803K</h1>
          <span>Likes</span>
        </div>
        <div class="footer">
          <h1>1.4K</h1>
          <span>Photos</span>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
